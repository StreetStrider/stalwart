<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'>
	<title>stalwart</title>

	<link rel='stylesheet' href='static/static.css'>
	<link rel='stylesheet' href='gen/gen.css'>

</head>
<body>

	<p id='hide' class='code'>$ npm run gen</p>

	<div class='main feature'>
		<div>                abcdef <i>abcdef</i> <b>abcdef</b></div>
		<div class='medium'> abcdef <i>abcdef</i> <b>abcdef</b></div>
		<div class='big'>    abcdef <i>abcdef</i> <b>abcdef</b></div>
	</div>

	<div class='accent feature'>accent:
		<div class='fg'>
			foreground
		</div>
	</div>

	<div class='focus feature'>focus:
		<div class='hl'>highlight line</div>
		<div class='hl'><b>highlight</b> line</div>
		<div class='hl'><i>highlight</i> line</div>
		<div class='hl'><span class='ac'>highlight</span> line</div>

		<div class='sl'>selection line</div>
		<div class='sl'><b>selection</b> line</div>
		<div class='sl'><i>selection</i> line</div>
		<div class='sl'><span class='ac'>selection</span> line</div>
	</div>

	<div class='string feature'>string:
		<div><span>"string"</span></div>
		<div><span>'string'</span></div>
	</div>

	<div class='comment feature'>comment:
		<div><span>// comment</span></div>
		<div><span>/* comment */'</span></div>
	</div>

</body>
</html>
